<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">Laser Scanner(IONIC)</h1>
      </ion-header-bar>
        <ion-content style="text-align: center;padding: 20px 10px;" ng-controller="ScanCtrl">
            <button class="button button-positive" style="width: 49%;" ng-click="start()">Laser Scan</button>
          <button class="button button-stable" style="width: 49%;" ng-click="stop()">Stop</button>
      </ion-content>
    </ion-pane>
  </body>
</html>
